<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Cards</title>

  <!-- Fonte Roboto do Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Link para o SCSS compilado -->
  <link rel="stylesheet" href="./styles/index.scss" />
</head>
<body>
  <main class="cards-container">
    <article class="card" data-qa="card">
      <div class="card__image-container">
        <img
          src="./images/product-1.jpg"
          alt="Produto 1 - Descrição"
          class="card__image"
        />
      </div>

      <div class="card__content">
        <h2 class="card__title">Produto 1</h2>

        <div class="stars stars--4" data-qa="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a href="#" class="card__buy-link" data-qa="hover">BUY</a>
      </div>
    </article>

    <article class="card" data-qa="card">
      <div class="card__image-container">
        <img
          src="./images/product-2.jpg"
          alt="Produto 2 - Descrição"
          class="card__image"
        />
      </div>

      <div class="card__content">
        <h2 class="card__title">Produto 2</h2>

        <div class="stars stars--5" data-qa="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a href="#" class="card__buy-link" data-qa="hover">BUY</a>
      </div>
    </article>

    <article class="card" data-qa="card">
      <div class="card__image-container">
        <img
          src="./images/product-3.jpg"
          alt="Laptop - Produto"
          class="card__image"
        />
      </div>

      <div class="card__content">
        <h2 class="card__title">Laptop</h2>

        <p class="card__price">$999</p>

        <div class="stars stars--4" data-qa="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a href="#" class="card__buy-link" data-qa="hover">Buy now</a>
      </div>
    </article>
  </main>
</body>
</html>
