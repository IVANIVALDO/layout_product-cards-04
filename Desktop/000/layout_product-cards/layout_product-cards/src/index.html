<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Cards</title>

  <!-- Fonte Roboto do Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Link para o SCSS compilado (Parcel entende SCSS direto) -->
  <link rel="stylesheet" href="./styles/index.scss" />
</head>
<body>
  <img src="./images/product-1.jpg" alt="Produto 1" class="card__image" />

  <main class="cards-container">
    <article class="card" data-qa="card">
      <img
        src="./images/product-1.jpg"
        alt="Descrição do Produto 1"
        class="card__image"
      />
      <div class="card__content">
        <h2 class="card__title">Produto 1</h2>

        <div class="stars stars--4" data-qa="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a href="#" class="card__buy-link" data-qa="hover">BUY</a>
      </div>
    </article>

    <article class="card" data-qa="card">
      <img 
        src="./images/product-2.jpg" 
        alt="Produto 2" 
        class="card__image" 
      />
      <div class="card__content">
        <h2 class="card__title">Produto 2</h2>

        <div class="stars stars--5" data-qa="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <a href="#" class="card__buy-link" data-qa="hover">BUY</a>
      </div>
    </article>
  </main>
</body>
</html>
